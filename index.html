<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="controls">
    X: <input id="width" type="number" value="52" min="3" max="100">
    Y: <input id="height" type="number" value="26" min="3" max="100">
    <button id="restart">Restart</button>
    density: <input id="density" type="number" value="15" min="1" max="90">%
  </div>
  <div id="board"></div>
  <script src="./main.js"></script>
</body>
</html>
